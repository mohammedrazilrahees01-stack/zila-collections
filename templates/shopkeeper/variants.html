{% extends "shopkeeper/base.html" %}

{% block content %}
<style>
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border: 1px solid #e5e7eb;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #e5e7eb;
        font-size: 14px;
    }

    th {
        background: #f9fafb;
        font-weight: 600;
    }

    .active {
        color: #16a34a;
        font-weight: 600;
    }

    .inactive {
        color: #dc2626;
        font-weight: 600;
    }

    a {
        margin-right: 10px;
        font-size: 13px;
        color: #2563eb;
        text-decoration: none;
    }

    button {
        background: none;
        border: none;
        color: #dc2626;
        cursor: pointer;
        font-size: 13px;
    }
</style>

<div class="container">
    <h2>Variants â€” {{ product.name }}</h2>

    <table>
        <tr>
            <th>Size</th>
            <th>Color</th>
            <th>Stock</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>

        {% for v in variants %}
        <tr>
            <td>{{ v.size }}</td>
            <td>{{ v.color }}</td>
            <td>{{ v.stock }}</td>
            <td>
                {% if v.is_active %}
                    <span class="active">Active</span>
                {% else %}
                    <span class="inactive">Disabled</span>
                {% endif %}
            </td>
            <td>
                <a href="{% url 'edit_variant' v.id %}">Edit</a>

                <form method="post" action="{% url 'toggle_variant' v.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">
                        {% if v.is_active %}Disable{% else %}Enable{% endif %}
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
