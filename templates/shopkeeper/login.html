{% extends "shopkeeper/base.html" %}

{% block content %}
<style>
    .auth-wrapper {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
    }

    .auth-card {
        width: 100%;
        max-width: 420px;
        border: 1px solid #e5e7eb;
        padding: 32px;
        border-radius: 6px;
        background: #ffffff;
    }

    .auth-card h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
        color: #111111;
    }

    .auth-card label {
        font-size: 14px;
        color: #374151;
        display: block;
        margin-bottom: 6px;
    }

    .auth-card input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        margin-bottom: 18px;
        font-size: 14px;
    }

    .auth-card input:focus {
        outline: none;
        border-color: #F5B400;
    }

    .auth-card button {
        width: 100%;
        padding: 12px;
        background: #111111;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
    }

    .auth-card button:hover {
        opacity: 0.9;
    }

    .auth-error {
        color: #dc2626;
        font-size: 14px;
        margin-bottom: 16px;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Shopkeeper Login</h2>

        {% if error %}
            <div class="auth-error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{% url 'shopkeeper_login' %}">
            {% csrf_token %}

            <label>Email address</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
