<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopkeeper Login | Zila Collections</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; background:#111; color:#fff; }
        .box {
            max-width:400px; margin:80px auto; background:#222;
            padding:25px; border-radius:6px;
        }
        input, button {
            width:100%; padding:10px; margin-top:10px;
        }
        button { background:#0f62fe; color:#fff; border:none; cursor:pointer; }
        .error { color:#ff5c5c; margin-top:10px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Shopkeeper Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Admin Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
