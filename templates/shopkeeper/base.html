{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zila Collections | Shopkeeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            color: #111111;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            border-bottom: 1px solid #e5e7eb;
            position: relative;
        }

        .logo img {
            height: 34px;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            margin-left: 22px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            color: #111111;
        }

        .menu-toggle {
            display: none;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: #111111;
            margin: 4px 0;
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
        }

        .mobile-nav a {
            display: block;
            padding: 14px 20px;
            border-bottom: 1px solid #f3f4f6;
            text-decoration: none;
            color: #111111;
        }

        .menu-toggle:checked ~ .mobile-nav {
            display: block;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        .content-wrapper {
            padding: 20px;
            min-height: 75vh;
        }

        .footer {
            border-top: 1px solid #e5e7eb;
            padding: 16px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="{% static 'images/zila-logo.png' %}" alt="Zila Collections">
    </div>

    <label class="hamburger" for="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">

    <nav class="nav-links">
        <a href="{% url 'shopkeeper_dashboard' %}">Dashboard</a>
        <a href="{% url 'shopkeeper_orders' %}">Orders</a>
        <a href="{% url 'analytics_dashboard' %}">Analytics</a>
        <a href="{% url 'shopkeeper_logout' %}">Logout</a>
    </nav>

    <nav class="mobile-nav">
        <a href="{% url 'shopkeeper_dashboard' %}">Dashboard</a>
        <a href="{% url 'shopkeeper_orders' %}">Orders</a>
        <a href="{% url 'analytics_dashboard' %}">Analytics</a>
        <a href="{% url 'shopkeeper_logout' %}">Logout</a>
    </nav>
</header>

<div class="content-wrapper">
    {% block content %}{% endblock %}
</div>

<footer class="footer">
    © {{ now|date:"Y" }} Zila Collections — Internal Panel
</footer>

</body>
</html>
