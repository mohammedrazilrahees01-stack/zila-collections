{% extends "shopkeeper/base.html" %}

{% block content %}
<style>
    .form-box {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background: #fff;
        border: 1px solid #e5e7eb;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 15px;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #d1d5db;
    }

    button {
        padding: 10px 18px;
        background: #111;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>

<div class="form-box">
    <h2>Edit Product</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
