<h2>Shopkeeper Orders</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Payment</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    {% for order in orders %}
    <tr>
        <td>#{{ order.id }}</td>
        <td>{{ order.user.email }}</td>
        <td>â‚¹{{ order.final_total }}</td>

        <td>
            {{ order.payment_method }}<br>
            <strong>{{ order.payment_status }}</strong>
        </td>

        <td>{{ order.status }}</td>

        <td>
            <a href="{% url 'shopkeeper_order_detail' order.id %}">
                View
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
