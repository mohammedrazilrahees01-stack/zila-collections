{% extends 'shopkeeper/base.html' %}

{% block content %}
<style>
    .category-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px 20px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
    }

    .category-title {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .category-subtitle {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 25px;
    }

    .category-form p {
        margin-bottom: 15px;
    }

    .category-form input,
    .category-form select,
    .category-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 14px;
    }

    .category-form button {
        margin-top: 20px;
        padding: 12px 18px;
        background: #111;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
    }
</style>

<div class="category-container">

    <div class="category-title">Add Category</div>
    <div class="category-subtitle">
        Create a new product category for your store.
    </div>

    <form method="post" class="category-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">
            Save Category
        </button>
    </form>

</div>
{% endblock %}
