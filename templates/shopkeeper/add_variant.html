{% extends 'shopkeeper/base.html' %}

{% block content %}
<style>
    .variant-container {
        max-width: 700px;
        margin: 0 auto;
        padding: 30px 20px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
    }

    .variant-title {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .variant-subtitle {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 25px;
    }

    .variant-form p {
        margin-bottom: 15px;
    }

    .variant-form input,
    .variant-form select {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 14px;
    }

    .variant-form button {
        margin-top: 20px;
        padding: 12px 18px;
        background: #111;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
    }

    .next-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .next-link a {
        color: #2563eb;
        text-decoration: none;
    }
</style>

<div class="variant-container">

    <div class="variant-title">
        {% if edit_mode %}Edit Variant{% else %}Add Variant{% endif %}
    </div>

    <div class="variant-subtitle">
        Product: <strong>{{ product.name }}</strong>
    </div>

    <form method="post" class="variant-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">
            {% if edit_mode %}Save Variant{% else %}Add Variant{% endif %}
        </button>
    </form>

    <div class="next-link">
        <a href="/products/shopkeeper/product/{{ product.id }}/image/">
            Add Images â†’
        </a>
    </div>

</div>
{% endblock %}
