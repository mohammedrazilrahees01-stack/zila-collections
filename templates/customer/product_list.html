{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products | Zila Collections</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* FILTER BAR */
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            background: #fff;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 25px;
        }

        .filters input,
        .filters select,
        .filters button {
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
        }

        .filters button {
            background: #111;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* PRODUCT GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #f3f4f6;
        }

        .card-body {
            padding: 14px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            margin: 0 0 6px;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .view-btn {
            display: block;
            text-align: center;
            padding: 10px;
            background: #111;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .empty {
            text-align: center;
            padding: 50px;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Products</h2>

    <form method="get" class="filters">
        <input type="text" name="search" placeholder="Search products" value="{{ search }}">

        <select name="category">
            <option value="all">All Categories</option>
            {% for cat in categories %}
                <option value="{{ cat.id }}"
                    {% if selected_category == cat.id|stringformat:"s" %}selected{% endif %}>
                    {{ cat.name }}
                </option>
            {% endfor %}
        </select>

        <input type="number" name="max_price" placeholder="Max price" value="{{ max_price }}">

        <select name="sort">
            <option value="">Sort</option>
            <option value="price_low">Price: Low → High</option>
            <option value="price_high">Price: High → Low</option>
            <option value="newest">Newest</option>
        </select>

        <button type="submit">Apply</button>
    </form>

    {% if products %}
    <div class="grid">
        {% for product in products %}
        <div class="card">
            {% if product.images.first %}
                <img src="{{ product.images.first.image.url }}">
            {% else %}
                <img src="{% static 'images/no-image.png' %}">
            {% endif %}

            <div class="card-body">
                <div class="card-title">{{ product.name }}</div>
                <div class="price">₹{{ product.price }}</div>

                <a href="{% url 'product_detail' product.slug %}" class="view-btn">
                    View Product
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <div class="empty">No products found.</div>
    {% endif %}
</div>

</body>
</html>
