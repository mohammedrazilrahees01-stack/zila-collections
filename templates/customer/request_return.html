{% extends "base.html" %}

{% block content %}
<style>
    .return-container {
        max-width: 520px;
        margin: 40px auto;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 25px;
    }

    .return-title {
        font-size: 22px;
        margin-bottom: 10px;
    }

    .return-subtitle {
        font-size: 14px;
        color: #4b5563;
        margin-bottom: 20px;
    }

    .return-form label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
    }

    .return-form textarea {
        width: 100%;
        min-height: 120px;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 14px;
        resize: vertical;
    }

    .return-form button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background: #111;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
    }
</style>

<div class="return-container">

    <div class="return-title">
        Request Return
    </div>

    <div class="return-subtitle">
        Order #{{ order.id }} â€” Please tell us the reason for your return request.
    </div>

    <form method="post" class="return-form">
        {% csrf_token %}

        <label>Reason for Return</label>
        <textarea name="reason" required></textarea>

        <button type="submit">Submit Return Request</button>
    </form>

</div>
{% endblock %}
