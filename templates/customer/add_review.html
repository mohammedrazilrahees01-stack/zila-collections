{% extends "base.html" %}

{% block content %}
<style>
    .review-container {
        max-width: 560px;
        margin: 40px auto;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 25px;
    }

    .review-title {
        font-size: 22px;
        margin-bottom: 6px;
    }

    .review-product {
        font-size: 14px;
        color: #374151;
        margin-bottom: 20px;
    }

    .review-form label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
    }

    .review-form select,
    .review-form textarea,
    .review-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 14px;
    }

    .review-form textarea {
        min-height: 120px;
        resize: vertical;
    }

    .review-form button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background: #111;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
    }

    .back-link {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #2563eb;
        text-decoration: none;
        text-align: center;
    }
</style>

<div class="review-container">

    <div class="review-title">Write a Review</div>

    <div class="review-product">
        Product: <strong>{{ product.name }}</strong>
    </div>

    <form method="post" class="review-form">
        {% csrf_token %}

        <label>Rating (1–5)</label>
        {{ form.rating }}

        <label style="margin-top: 15px;">Comment</label>
        {{ form.comment }}

        <button type="submit">Submit Review</button>
    </form>

    <a class="back-link" href="{% url 'product_detail' product.slug %}">
        ← Back to Product
    </a>

</div>
{% endblock %}
