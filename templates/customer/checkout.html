<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Zila Collections</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border: 1px solid #e5e7eb;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #111;
            color: #fff;
            border: none;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Checkout</h2>

    <form method="post">
        {% csrf_token %}

        <label>{{ form.full_name.label }}</label>
        {{ form.full_name }}

        <label>{{ form.phone.label }}</label>
        {{ form.phone }}

        <label>{{ form.address.label }}</label>
        {{ form.address }}

        <label>{{ form.payment_method.label }}</label>
        {{ form.payment_method }}

        <button type="submit">
            Place Order
        </button>
    </form>
</div>

</body>
</html>
