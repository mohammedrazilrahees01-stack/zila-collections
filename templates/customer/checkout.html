{% extends "base.html" %}

{% block content %}
<style>
    .checkout-container {
        max-width: 700px;
        margin: 0 auto;
    }

    .checkout-card {
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        padding: 24px;
        background: #fff;
    }

    .checkout-title {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 14px;
    }

    .payment-section {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #e5e7eb;
    }

    .payment-title {
        font-weight: 600;
        margin-bottom: 10px;
    }

    .place-order-btn {
        margin-top: 25px;
        width: 100%;
        padding: 14px;
        background: #F5B400;
        color: #111;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }
</style>

<div class="checkout-container">
    <div class="checkout-card">
        <div class="checkout-title">Checkout</div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                {{ form.full_name.label_tag }}
                {{ form.full_name }}
            </div>

            <div class="form-group">
                {{ form.phone.label_tag }}
                {{ form.phone }}
            </div>

            <div class="form-group">
                {{ form.address.label_tag }}
                {{ form.address }}
            </div>

            <div class="payment-section">
                <div class="payment-title">
                    Select Payment Method
                </div>
                {{ form.payment_method }}
            </div>

            <button type="submit" class="place-order-btn">
                Place Order
            </button>
        </form>
    </div>
</div>
{% endblock %}
