<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | Zila Collections</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            color: #111111;
        }

        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            border: 1px solid #e5e7eb;
            padding: 32px;
            border-radius: 6px;
            background: #ffffff;
        }

        .auth-card h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .auth-card input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .auth-card input:focus {
            outline: none;
            border-color: #F5B400;
        }

        .auth-card button {
            width: 100%;
            padding: 12px;
            background: #111111;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        .auth-card button:hover {
            opacity: 0.9;
        }

        .auth-error {
            color: #dc2626;
            font-size: 14px;
            margin-bottom: 14px;
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #6b7280;
        }

        .auth-footer a {
            color: #111111;
            font-weight: 500;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Create your account</h2>

        {% if error %}
            <div class="auth-error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Create Account</button>
        </form>

        <div class="auth-footer">
            Already have an account?
            <a href="{% url 'customer_login' %}">Sign in</a>
        </div>
    </div>
</div>

</body>
</html>
