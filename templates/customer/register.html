<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | Zila Collections</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; background:#f3f3f3; }
        .box {
            max-width:400px; margin:60px auto; background:#fff;
            padding:25px; border-radius:6px;
        }
        input, button {
            width:100%; padding:10px; margin-top:10px;
        }
        button { background:#111; color:#fff; border:none; cursor:pointer; }
        .error { color:red; margin-top:10px; }
        .link { margin-top:15px; text-align:center; }
    </style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>

    <div class="link">
        Already have an account?
        <a href="{% url 'customer_login' %}">Login</a>
    </div>
</div>

</body>
</html>
