{% extends "base.html" %}

{% block content %}
<style>
    .profile-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .profile-card {
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        padding: 24px;
        background: #fff;
    }

    .profile-title {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .profile-card form p {
        margin-bottom: 14px;
    }

    .profile-card input,
    .profile-card textarea,
    .profile-card select {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 14px;
    }

    .save-btn {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #111;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
    }
</style>

<div class="profile-container">
    <div class="profile-card">
        <div class="profile-title">Your Profile</div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="save-btn">
                Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
