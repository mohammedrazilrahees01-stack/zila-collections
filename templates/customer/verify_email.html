{% extends "base.html" %}

{% block content %}
<style>
    .verify-container {
        max-width: 500px;
        margin: 60px auto;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
    }

    .verify-title {
        font-size: 22px;
        margin-bottom: 10px;
    }

    .verify-text {
        font-size: 14px;
        color: #374151;
        margin-bottom: 25px;
        line-height: 1.6;
    }

    .verify-note {
        font-size: 13px;
        color: #6b7280;
        margin-bottom: 20px;
    }

    .verify-link a {
        display: inline-block;
        padding: 10px 18px;
        background: #111;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
    }
</style>

<div class="verify-container">

    <div class="verify-title">
        Verify Your Email
    </div>

    <div class="verify-text">
        We’ve sent a verification link to your email address.
        Please check your inbox and click the link to activate your account.
    </div>

    <div class="verify-note">
        Didn’t receive the email? Please check your spam folder.
    </div>

    <div class="verify-link">
        <a href="{% url 'customer_login' %}">
            Go to Login
        </a>
    </div>

</div>
{% endblock %}
