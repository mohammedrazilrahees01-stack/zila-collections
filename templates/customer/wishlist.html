{% extends "base.html" %}
{% block content %}
<h2>My Wishlist</h2>

{% if items %}
<ul>
    {% for item in items %}
    <li>
        {{ item.variant.product.name }}
        ({{ item.variant.size }} / {{ item.variant.color }})
        <a href="/cart/add/{{ item.variant.id }}/">Add to Cart</a>
        <a href="/wishlist/remove/{{ item.variant.id }}/">Remove</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No items in wishlist.</p>
{% endif %}
{% endblock %}
