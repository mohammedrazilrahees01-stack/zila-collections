{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .payment-container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 25px;
    }

    .payment-title {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .order-info {
        margin-bottom: 20px;
        color: #374151;
        font-size: 14px;
    }

    .upi-box {
        background: #f9fafb;
        border: 1px dashed #d1d5db;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
    }

    .upi-box p {
        margin: 6px 0;
        font-size: 14px;
    }

    .qr {
        text-align: center;
        margin: 15px 0;
    }

    .qr img {
        width: 220px;
    }

    .payment-form label {
        font-size: 14px;
        margin-top: 12px;
        display: block;
    }

    .payment-form input[type="text"],
    .payment-form input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 14px;
    }

    .payment-form button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #111;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
    }

    .back-link {
        text-align: center;
        margin-top: 15px;
    }

    .back-link a {
        font-size: 14px;
        color: #2563eb;
        text-decoration: none;
    }
</style>

<div class="payment-container">

    <div class="payment-title">Complete Payment</div>

    <div class="order-info">
        <p><strong>Order ID:</strong> #{{ order.id }}</p>
        <p><strong>Amount Payable:</strong> â‚¹{{ order.final_total }}</p>
    </div>

    <div class="upi-box">
        <p><strong>UPI ID:</strong> mohammedrazilrahees01@oksbi</p>
        <p><strong>Payment Reference:</strong> ORDER{{ order.id }}</p>

        <div class="qr">
            <img src="{% static 'images/upi_qr.png' %}" alt="UPI QR Code">
        </div>
    </div>

    <form method="post" enctype="multipart/form-data" class="payment-form">
        {% csrf_token %}

        <label>UPI Reference ID</label>
        <input type="text" name="payment_reference" required>

        <label>Payment Screenshot</label>
        <input type="file" name="payment_screenshot" required>

        <button type="submit">Submit Payment</button>
    </form>

    <div class="back-link">
        <a href="{% url 'my_orders' %}">Go to My Orders</a>
    </div>

</div>
{% endblock %}
